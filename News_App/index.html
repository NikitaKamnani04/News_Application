<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">News App</a> -->
            <a class="navbar-brand" href="#">
                <img src="images/news.logo.jpg" alt="News App Logo" height="40"> <!-- Adjust the height as needed -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    
                    <!-- Add View Saved Bookmarks Button -->
                    <li class="nav-item">
                        <a class="nav-link active" id="viewSavedBookmarksBtn" aria-current="page" href="javascript:void(0)">View Saved Bookmarks</a>
                        <!-- <button class="btn btn-secondary p-1 mt-2" id="viewSavedBookmarksBtn"></button> -->
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="search" class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h4 style="margin-top: 80px;">Welcome to News App (<span id="resultCount"></span> Results)</h4>
        <div class="row content justify-content-center" style="overflow-y: auto;max-height: 65vh;scrollbar-width: none;">
            <!-- Articles will be displayed here -->
        </div>

        <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container d-flex justify-content-around my-2">
            <button class="btn btn-primary" id="previous">&lt; Previous Page</button>
            <button class="btn btn-primary" id="next">Next Page &gt;</button>
        </div>
    </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="script.js"></script>
